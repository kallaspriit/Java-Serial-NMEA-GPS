group 'com.stagnationlab.gps'
version '1.0.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = "Main"

repositories {
    mavenCentral()
}

dependencies {
    // compile fileTree(dir: 'lib', include: ['*.jar'])

    compile 'com.fazecast:jSerialComm:1.3.11'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}


